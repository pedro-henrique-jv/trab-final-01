<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Criar conta</mat-card-title>
      <mat-card-subtitle>Registre-se como um novo estudante</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Insira seu nome completo"
            type="text">
          <mat-error *ngIf="registerForm.get('name')?.invalid">
            {{ getErrorMessage('nome') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Insira seu email completo"
            type="email">
          <mat-error *ngIf="registerForm.get('email')?.invalid">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Universidade</mat-label>
          <input
            matInput
            formControlName="university"
            placeholder="Insira sua universidade"
            type="text">
          <mat-error *ngIf="registerForm.get('university')?.invalid">
            {{ getErrorMessage('universidade') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input
            matInput
            formControlName="password"
            placeholder="Insira sua senha"
            type="password">
          <mat-error *ngIf="registerForm.get('password')?.invalid">
            {{ getErrorMessage('senha') }}
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="submit-button"
          [disabled]="isLoading">
          {{ isLoading ? 'Registrando-se...' : 'Registrar-se' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
